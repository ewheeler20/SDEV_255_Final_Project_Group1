<div class="login-form">

      <h2>Student Login</h2>
      <img src="graduates.png" width=350px, height=350px alt="Graduates">

         <label for="uname"><b>Username</b></label>

      </form>
   </div>

   <div class="container teacher-login">
      <h2>Teacher Login</h2>

      </form>
   </div>
